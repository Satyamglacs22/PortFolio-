<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>www.video.com</title>

  <!-- Include portfolio styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      text-align: center;
      padding: 40px 20px;
    }

    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      margin-top: 20px;
      border: 2px solid #333;
      border-radius: 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Project Working Video</h1>
  <video id="demoVideo" controls>
    Your browser does not support the video tag.
  </video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoFile = params.get('file');
    const video = document.getElementById('demoVideo');

    if (videoFile) {
      const source = document.createElement('source');
      source.src = decodeURIComponent(videoFile);
      source.type = 'video/mp4';
      video.appendChild(source);
    } else {
      document.body.innerHTML = '<h2>No video specified</h2>';
    }
  </script>
</body>
</html>
